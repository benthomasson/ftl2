# FTL Modules Remote Execution Example
#
# Provides an SSH server for testing remote execution.
#
# Usage:
#   docker-compose up -d      # Start SSH server
#   uv run python example_remote.py  # Run examples
#   docker-compose down       # Stop SSH server

services:
  ssh-server:
    image: lscr.io/linuxserver/openssh-server:latest
    container_name: ftl2-ftl-modules-example
    hostname: ftl-remote

    ports:
      - "2222:2222"

    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - PASSWORD_ACCESS=true
      - USER_PASSWORD=testpass
      - USER_NAME=testuser
      - SUDO_ACCESS=true

    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2222"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

    restart: unless-stopped

networks:
  default:
    name: ftl2-ftl-modules-network
